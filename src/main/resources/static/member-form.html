<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Members Information Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Animated Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
            background: #000;
        }

        /* Background image layer */
        .bg {
            position: fixed;
            top: 0; left: 0;
            height: 100%;
            width: 100%;
            background: url('/image/background.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: zoomBG 25s ease-in-out infinite alternate;
            filter: brightness(0.65);
        }

        @keyframes zoomBG {
            0% { transform: scale(1); }
            100% { transform: scale(1.07); }
        }

        /* Form Container */
        .overlay {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px 30px;
            border-radius: 16px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin: 40px auto;
            transition: 0.3s ease;
        }
        h2 {
            text-align: center;
            color: #1d1d1d;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
            color: #333;
            font-size: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #c9c9c9;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: #fafafa;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #663399;
            background: #fff;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #663399;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #663399;
        }

        /* Popup Modal */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
            z-index: 999;
        }

        .popup {
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            animation: slideUp 0.35s ease;
        }

        .popup h3 {
            margin: 0;
            color: #663399;
        }

        .popup p {
            margin: 12px 0 20px;
            color: #444;
            font-size: 15px;
        }

        .popup button {
            background: #663399;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 15px;
            color: #fff;
            cursor: pointer;
        }

        /* Form Header with Logo on the Left */
        .form-header {
            display: flex;
            align-items: center;
            gap: 15px; /* spacing between logo and text */
            margin-bottom: 25px;
        }

        .form-header h2 {
            font-size: 26px;
            font-weight: 600;
            color: #1e1e1e;
            line-height: 1.3;
            margin: 0;
        }

        .church-logo {
            width: 90px;       /* professional small size */
            height: auto;
            border-radius: 8px; /* subtle rounded corners */
            object-fit: contain;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Mobile Responsive Adjustments */
        @media screen and (max-width: 600px) {
            .overlay {
                padding: 25px 20px;
                margin: 20px auto;
            }

            .form-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 10px;
            }

            .form-header h2 {
                font-size: 20px;
            }

            .church-logo {
                width: 50px;
            }
        }
    </style>
</head>

<body>

<div class="bg"></div> <!-- Animated Background -->

<div class="overlay">
    <div class="form-header">
        <img src="image/logo.png" alt="Church Logo" class="church-logo">
        <h2>MFM IPAJA YOUTH CHURCH <br> Membership Form</h2>
    </div>
    <form id="memberForm" autocomplete="off">

        <label>Name:</label>
        <input type="text" id="name" autocomplete="off" placeholder="Enter your Full Name" required>

        <label>Sex:</label>
        <select id="sex" autocomplete="off" required>
            <option value="">-- Select --</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Contact:</label>
        <input type="text" id="contact" autocomplete="off" placeholder="Enter your 11 digits phone number" required>

        <label>Date of Birth:</label>
        <input type="date" id="dateOfBirth" autocomplete="off" required>

        <label>Address:</label>
        <input type="text" id="address" autocomplete="off" placeholder="Enter your home address" required>

        <label>Occupation:</label>
        <input type="text" id="occupation" autocomplete="off" placeholder="If retired or a student, simply indicate." required>

        <label>Your Suggestion:</label>
        <textarea id="suggestion" autocomplete="off" placeholder="Your suggestions are highly welcome for the benefit of the Church growth"></textarea>

        <label>Your Prayer Point:</label>
        <textarea id="prayerPoint" autocomplete="off" placeholder="What do you want God to do for you before 2025 runs out?"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<!-- Success Popup -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <h3>âœ” Submitted Successfully</h3>
        <p>Your information has been saved. Thank you!</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }

    document.getElementById("memberForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            name: document.getElementById("name").value,
            sex: document.getElementById("sex").value,
            contact: document.getElementById("contact").value,
            dateOfBirth: document.getElementById("dateOfBirth").value,
            address: document.getElementById("address").value,
            occupation: document.getElementById("occupation").value,
            suggestion: document.getElementById("suggestion").value,
            prayerPoint: document.getElementById("prayerPoint").value
        };

        try {
            const response = await fetch("/api/members", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                document.getElementById("memberForm").reset();
                document.getElementById("popupOverlay").style.display = "flex";
            } else {
                alert("Submission failed. Please try again.");
            }

        } catch (error) {
            alert("Network error. Please try again.");
        }
    });
</script>

</body>
</html>
